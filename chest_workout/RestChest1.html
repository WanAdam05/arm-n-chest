<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 15px;
            background: 
                radial-gradient(circle at top left, rgba(255, 70, 107, 0.4), transparent 50%),
                radial-gradient(circle at bottom right, rgba(255, 107, 107, 0.4), transparent 50%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            background-size: cover, cover, cover, cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            animation: cardPulse 2s infinite;
        }

        .exercise-gif {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 10px;
            object-fit: cover;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(145deg, rgba(255, 70, 107, 0.9), rgba(255, 107, 107, 0.9));
            transition: width 1s linear;
        }

        @keyframes cardPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.005); }
            100% { transform: scale(1); }
        }

        .next-exercise {
            background: linear-gradient(145deg, rgba(255, 70, 107, 0.9), rgba(255, 107, 107, 0.9));
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 
                0 4px 15px rgba(255, 70, 107, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .next-exercise h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin: 0 0 3px 0;
        }

        .next-exercise p {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .info h2 {
            color: #ff466b;
            font-size: 2rem;
            margin: 15px 0;
        }

        .timer {
            font-size: 4.5rem;
            font-weight: bold;
            color: #ff466b;
            margin: 10px 0;
            text-shadow: 
                2px 2px 4px rgba(255, 70, 107, 0.2),
                -1px -1px 0 rgba(255, 255, 255, 0.5);
            animation: timerPulse 1s infinite;
        }

        @keyframes timerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            flex: 1;
            font-size: 1.3rem;
            color: white;
            background: rgba(255, 70, 107, 0.9);
            padding: 12px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(255, 70, 107, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .button:hover {
            background: rgba(255, 107, 107, 0.95);
            transform: translateY(-2px);
        }

        .nav-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255, 70, 107, 0.9);
            color: white;
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
        }

        .timer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .button.small {
            padding: 8px 15px;
            font-size: 1rem;
            flex: initial;
        }

        .next-text {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <a href="javascript:history.back()" class="nav-arrow">←</a>
        <div class="next-exercise">
            <h3>NEXT 2/10</h3>
            <p>Incline Push-Ups</p>
        </div>
        <div class="info">
            <h2>Rest</h2>
        </div>
        <div class="timer-controls">
            <button class="button small" onclick="subtractTime()">-10s</button>
            <div class="timer" id="timer">30s</div>
            <button class="button small" onclick="addTime()">+10s</button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="buttons-container">
            <a href="JumpingJacks.html" class="button">
                <i>←</i> Previous
            </a>
            <button class="button" onclick="skipRest()">
                Skip <i>→</i>
            </button>
        </div>
    </div>

    <script>
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        const progress = document.querySelector('.progress');

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'InclinePushUps.html';
            } else {
                timeLeft--;
                timerElement.textContent = `${timeLeft}s`;
                const progressPercentage = ((30 - timeLeft) / 30) * 100;
                progress.style.width = progressPercentage + '%';
            }
        }, 1000);

        function addTime() {
            timeLeft += 10;
            timerElement.textContent = `${timeLeft}s`;
        }

        function subtractTime() {
            timeLeft = Math.max(0, timeLeft - 10);
            timerElement.textContent = `${timeLeft}s`;
        }

        function skipRest() {
            window.location.href = 'InclinePushUps.html';
        }
    </script>
</body>
</html>
